  {% extends 'base.html' %}

  {% block content %}
  <script src="https://cdn.tailwindcss.com"></script>

  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl rounded-2xl mt-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Code Review Result</h1>
  
  <h2 class="text-xl font-semibold text-gray-700 mb-2">Original Code:</h2>
  <pre class="bg-gray-100 text-gray-800 p-4 rounded-lg overflow-auto mb-6">
    <code>{{ code }}</code>
  </pre>
  
  <h2 class="text-xl font-semibold text-gray-700 mb-2">AI Review:</h2>
  <div class="prose prose-gray mb-6">{{ review|linebreaks }}</div>
  
  <a href="{% url 'review_code' %}" class="inline-block bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
    Review Another Snippet
  </a>
</div>

  {% endblock %}

{% extends 'base.html' %} {% block content %}

<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-green-50 text-gray-800 font-sans">
    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-xl shadow-md">

            <h1 class="text-3xl font-bold text-green-700 mb-4">AI Code Reviewer</h1>
            <form action="#" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Enter your code</label>
                    <textarea id="code" name="code" rows="8"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>
                <div>
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                    <select id="language" name="language"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="kotlin">Kotlin</option>

                    </select>
                    <button type="submit"
                        class="bg-green-600 text-white my-4 px-6 py-2 rounded-lg hover:bg-green-700 transition">Submit</button>
                </div>
            </form>
            {% endblock %}
        </div>    
    </main>
</body>
